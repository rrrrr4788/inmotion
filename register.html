<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="auth.js"></script>
		<title>Welcome To InMotion</title>
	</head>
	<body>
		<nav class="navbar bg-dark">
			<h1>
				<a href="index.html"><i class="fas fa-code"></i> InMotion</a>
			</h1>
			<ul>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
		<section class="container">
			<h1 class="large text-primary">Sign Up</h1>
			<p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
			<form id="registerForm" class="form" action="localhost:8080/user">
				<div class="form-group">
					<input
						type="text"
						placeholder="Name"
						name="name"
						id="name"
						required
					/>
				</div>
				<div class="form-group">
					<input
						type="email"
						placeholder="Email Address"
						name="email"
						id="email"
					/>
					<small class="form-text"
						>This site uses Gravatar so if you want a profile image, use a
						Gravatar email</small
					>
				</div>

				<div class="form-group">
					<input
						type="password"
						name="password"
						placeholder="Password"
						minlength="6"
						id="password"
					/>
				</div>
				<div class="form-group">
					<input
						type="password"
						minlength="6"
						name="password2"
						placeholder="Confirm Password"
					/>
				</div>
				<input
					type="submit"
					class="btn btn-primary"
					value="Register"
					onclick="register(document.getElementById('name').value, document.getElementById('email').value, document.getElementById('password').value)"
				/>
			</form>
			<p class="my-1">
				Already have an account? <a href="login.html">Sign In</a>
			</p>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>InMotion</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div style="display: flex;">
      <video
        id="video"
        width="720"
        height="560"
        autoplay
        muted
        style="border-radius:100px"
      ></video>
    </div>
    <h1
      class="tracking-in-expand"
      style="text-align: right; color: black; font-family: 'Quicksand', sans-serif; font-weight: 600; font-size: 4em; margin-top: -400px; margin-right: 100px"
    >
      <span style="color:cornflowerblue">I</span>n<span
        style="color:cornflowerblue"
        >M</span
      >otion
    </h1>

    <p
      class="tracking-in-contract"
      style=" text-align: right; color: black; font-family: 'Quicksand', sans-serif; font-size: 2em; font-weight: 600; margin-top: 100px; margin-right: 50px"
    >
      Insight into your emotion
    </p>

    <div class="container">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        style="float: right; margin-top: 5em; margin-right: 50px;font-family: 'Quicksand', sans-serif;"
      >
        Start Now!
      </button>
    </div>
    <div class="container" style="margin-top: 20em">
      <h2 style="margin-bottom: 10em">Explain Shit</h2>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <div id="tester"></div>
  </body>
</html>
